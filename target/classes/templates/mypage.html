<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お気に入り一覧</title>
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
    <div class="app">
        <div class="header">
			<div class="logo center" id="logo_result">
				<img th:src="@{/images/KYOSPOlogo.png}" alt="KYOSPOロゴ">
			</div>
            <p th:text="${session.loginUser.username} + 'さんのお気に入り'"></p>
        </div>
        <div class="main">
            <div class="title_space" style="color:#f09199;">
                <h3>保存したスポット</h3>
            </div>
            <div th:if="${#lists.isEmpty(favSpots)}" style="padding: 20px;">
                <p>まだお気に入りはありません。</p>
            </div>
            <div>
                <article th:each="spot : ${favSpots}" class="list flex">
                    <div class="shopImg">
                        <img th:src="@{${spot.imagePath}}" alt="店舗画像">
                    </div>
                    <div>	
                        <h4 th:text="${spot.name}">店舗名</h4>
                        <p th:text="${spot.address}" style="font-size: 10px; margin-bottom: 5px;"></p>
                        <div class="flex icon" th:if="${!#strings.isEmpty(spot.hpUrl)}">
                            <img src="/icon_img/icon_hp.png" alt="hp">
                            <p><a th:href="${spot.hpUrl}" target="_blank">HPを見る</a></p>
                        </div>
						
						<div style="margin-top: 10px;">
						    <form action="/favorite/delete" method="post">
						       　<input type="hidden" name="spotId" th:value="${spot.id}">
						        <button type="submit" class="delete-btn">
						          × お気に入りから外す
						        </button>
						    </form>
						</div>
                    </div>
                </article>
            </div>
            <div class="container" style="margin-top: 30px;">
                <a href="/"><button id="backBtn" type="button">戻る</button></a>
            </div>
        </div>
    </div>
</body>
</html>
